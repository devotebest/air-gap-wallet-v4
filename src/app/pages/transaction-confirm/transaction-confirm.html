<ion-header no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'transaction-confirm.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <signed-transaction [signedTx]="signedTransactionSync"></signed-transaction>

  <ion-fab bottom>
    <ion-row>
      <ion-col>
        <ion-button
          default
          full
          color="secondary"
          (click)="dismiss()"
          shape="round"
          icon-left
        >
          <ion-icon md-name="close"></ion-icon>
          {{ 'transaction-confirm.decline_label' | translate }}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          default
          full
          color="primary"
          (click)="broadcastTransaction()"
          shape="round"
          icon-left
        >
          <ion-icon md-name="check"></ion-icon>
          {{ 'transaction-confirm.confirm_label' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-fab>
</ion-content>
