<ion-header no-border no-shadow>
  <ion-navbar color="whiteSecondaryContrast">
    <ion-title>{{ 'transaction-confirm.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <signed-transaction [signedTx]="signedTransactionSync"></signed-transaction>

  <ion-fab bottom>
    <ion-row>
      <ion-col>
        <button default full ion-button color="secondary" (click)="dismiss()" round icon-left>
          <ion-icon md-name="close"></ion-icon>
          {{ 'transaction-confirm.decline_label' | translate }}
        </button>
      </ion-col>
      <ion-col>
        <button default full ion-button color="primary" (click)="broadcastTransaction()" round icon-left>
          <ion-icon md-name="check"></ion-icon>
          {{ 'transaction-confirm.confirm_label' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-fab>
</ion-content>
