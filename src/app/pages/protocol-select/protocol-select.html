<ion-header no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'protocol-select.title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" clear icon-only
        ><ion-icon name="md-close"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar
    mode="md"
    [(ngModel)]="searchTerm"
    (ionChange)="searchTermChanged()"
  ></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list
    radio-group
    [(ngModel)]="selectedProtocol"
    (ngModelChange)="onModelChange($event)"
    no-lines
  >
    <currency-item
      *ngFor="let protocol of filteredProtocols"
      [protocol]="protocol"
      [radioList]="true"
    ></currency-item>
  </ion-list>
</ion-content>
