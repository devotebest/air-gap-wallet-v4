<ion-header no-border no-shadow>
  <ion-navbar color="whiteSecondaryContrast">
    <ion-title>{{ 'protocol-select.title' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" clear icon-only><ion-icon name="md-close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar mode="md" [(ngModel)]="searchTerm" (ionChange)="searchTermChanged()"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="selectedProtocol" (ngModelChange)="onModelChange($event)" no-lines>
    <currency-item *ngFor="let protocol of filteredProtocols" [protocol]="protocol" [radioList]="true"></currency-item>
  </ion-list>
</ion-content>
