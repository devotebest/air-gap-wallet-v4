<ion-header no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ 'interaction-selection.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3
    padding-bottom
    [innerHTML]="'interaction-selection.heading' | translate"
  ></h3>

  <ion-row justify-content-center
    ><img src="./assets/img/sign-one-device.svg"
  /></ion-row>

  <ion-row>
    <ion-button
      block
      default
      color="primary"
      (click)="sameDeviceSign()"
      shape="round"
      slot="end"
    >
      {{ 'interaction-selection.same-device_label' | translate }}
    </ion-button>
    <p>{{ 'interaction-selection.same-device_info' | translate }}</p>
  </ion-row>

  <ion-row justify-content-center padding-top
    ><img src="./assets/img/sign-two-device.svg"
  /></ion-row>

  <ion-row>
    <ion-button
      block
      default
      color="primary"
      (click)="offlineDeviceSign()"
      shape="round"
      slot="end"
    >
      {{ 'interaction-selection.offline-device_label' | translate }}
    </ion-button>
    <p>{{ 'interaction-selection.offline-device_info' | translate }}</p>
  </ion-row>
</ion-content>
