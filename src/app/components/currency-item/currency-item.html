<ion-item *ngIf="protocol" no-padding>
  <currency-symbol class="item__image" [symbol]="protocol.symbol" item-start></currency-symbol>
  <ion-label>
    <h2>
      <strong>{{ protocol.name }}</strong>
      <span>{{ protocol.symbol }}</span>
    </h2>
  </ion-label>

  <ion-radio *ngIf="radioList" [value]="protocol.identifier" item-end></ion-radio>
</ion-item>
